<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Contac Us Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="text">Responsive Contac Us Form</div>
        <form action="#">
            <div class="form-row">  
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label class="text-label">First Name</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label class="text-label">Last Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label class="text-label">Email Address</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label class="text-label">Websate Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea" >
                    <textarea cols="30" rows="10" required></textarea>
                    <div class="underline"></div>
                    <label class="text-label">Write You Massage</label>
                </div>
            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                   <input type="submit" value="submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
